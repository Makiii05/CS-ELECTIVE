<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treasure Hunt Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .box {
      width: 100px;
      height: 100px;
      background: #444;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .box:hover {
      transform: scale(1.05);
      background: #555;
    }
    .treasure {
      background: gold !important;
      color: black;
    }
    .empty {
      background: #222 !important;
      color: #ccc;
    }
    .stats {
      margin-top: 15px;
      font-size: 1.2rem;
    }
    #timer {
      font-weight: bold;
      font-size: 1.4rem;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <h1>üèÜ Treasure Hunt Game üèÜ</h1>
  <p>Find at least 1 treasure every round to continue!</p>
  
  <div class="grid" id="grid"></div>
  
  <div class="stats">
    <p>‚è≥ Time Left: <span id="timer">10</span> seconds</p>
    <p>‚≠ê Score: <span id="score">0</span></p>
    <p>üéÆ Round: <span id="round">1</span></p>
  </div>
  
  <script>
    const grid = document.getElementById("grid");
    const timerDisplay = document.getElementById("timer");
    const scoreDisplay = document.getElementById("score");
    const roundDisplay = document.getElementById("round");

    let treasures = [];
    let selections = 0;
    let foundTreasure = false;
    let score = 0;
    let round = 1;
    let timer;
    let timeLeft = 10;

    function setupGame() {
      grid.innerHTML = "";
      treasures = [];
      selections = 0;
      foundTreasure = false;
      timeLeft = 10;
      timerDisplay.textContent = timeLeft;

      // Choose 2 random unique treasure spots
      while (treasures.length < 2) {
        let spot = Math.floor(Math.random() * 9);
        if (!treasures.includes(spot)) {
          treasures.push(spot);
        }
      }

      // Create boxes
      for (let i = 0; i < 9; i++) {
        const box = document.createElement("div");
        box.classList.add("box");
        box.dataset.index = i;
        box.addEventListener("click", () => handleSelection(box));
        grid.appendChild(box);
      }

      // Start timer
      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          endRound();
        }
      }, 1000);
    }

    function handleSelection(box) {
      if (selections >= 2 || box.classList.contains("treasure") || box.classList.contains("empty")) return;

      selections++;
      let index = parseInt(box.dataset.index);

      if (treasures.includes(index)) {
        box.textContent = "üíé";
        box.classList.add("treasure");
        foundTreasure = true;
        score += 10;
        scoreDisplay.textContent = score;
      } else {
        box.textContent = "‚ùå";
        box.classList.add("empty");
      }

      if (selections === 2) {
        setTimeout(endRound, 800);
      }
    }

    function endRound() {
      clearInterval(timer);
      if (foundTreasure) {
        round++;
        roundDisplay.textContent = round;
        setTimeout(setupGame, 1000);
      } else {
        alert("Game Over! Your final score: " + score);
        location.reload();
      }
    }

    setupGame();
  </script>
</body>
</html>
